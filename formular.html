<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<div>
			<label for="birthdate">Geburtsdatum:</label>
			<input type="date" id="birthdate">
		</div>
		<div>
			<label for="color">Lieblingsfarbe:</label>
			<input type="color" name="color" id="color">
		</div>
		<div>
			<label for="count">Anzahl (1-10):</label>
			<input type="range" name="count" id="count" min="1" max="10">
		</div>
		<div>
			<label for="email">E-Mail-Adr.:</label>
			<input type="email" name="email" id="email" placeholder="test@test.de">
		</div>
		<div>
			<label for="number">WÃ¤hle Zahl:</label>
			<input type="number" name="number" id="number" value="30">
			<label for="number">(10er-Schritte)</label>
		</div>
		<div>
			<label for="password">Passwort:</label>
			<input type="password" name="password" id="password">
		</div>
		<div>
			<label for="search">Suche nach:</label>
			<input type="search" name="search" id="search" placeholder="Search">
		</div>
		<input type="submit" value="Daten absenden">
	</form>
</body>
</html>
